<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
<title>API Key Submission</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Enter API Key and User Input</h1>
    <div>
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key" name="api-key" required><br>
        <label for="user-input">User Input:</label>
        <input type="text" id="user-input" name="user-input" required><br>
        <button onclick="submitApiKey()">Submit</button>
        <label id="output" style="margin-top: 20px; font-size: 1.2em; color: #333;"></label>
    </div>
</div>
</body>
</html>
